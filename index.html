<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Habits vs Academic Performance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Student Habits Dashboard</h1>

  <label for="genderFilter">Filter by Gender:</label>
  <select id="genderFilter">
    <option value="All">All</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <div id="dashboard">
    <div class="row">
      <div class="chart-container">
        <h3>Scatterplot: Study Hours vs Sleep Hours</h3>
        <svg id="scatter" width="600" height="300"></svg>
      </div>
      <div class="chart-container">
        <h3>Line Graph: Average Sleep by Age</h3>
        <svg id="line" width="600" height="300"></svg>
      </div>
    </div>
    <div class="row">
      <div class="chart-container">
        <h3>Box Plot: Attendance % vs Part-Time Job</h3>
        <svg id="box" width="600" height="300"></svg>
      </div>
      <div class="chart-container">
        <h3>Stacked Bar Chart: Gender vs Time Allocation</h3>
        <svg id="bar" width="600" height="300"></svg>
      </div>
    </div>
  </div>
</body>
</html>
